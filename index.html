
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Giulia Fara</h1>
        <script type="text/processing">
        
        void setup ()
{
  size (200, 200);
  background (0, 255, 255);
  smooth ();
  stroke (10);
}
void draw ()
{
  if (frameCount % 10==0)
  {
    fill (frameCount *3 % 255, frameCount *5 % 255, frameCount *7 % 255);
    pushMatrix ();
    translate (100, 100);
    rotate (frameCount *0.4 % 360);
    ellipse (20, 20, 100, 20);
    fill (255, 255, 0);
    rectMode (RADIUS);
    rect (0, 0, 50, 1);
    rect (50, 100, 180, 2);
    popMatrix ();
  }
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
